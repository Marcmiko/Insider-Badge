<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talent Insider Badge — Frame</title>

    <!-- ===============
      Farcaster Frame meta (static, link-action)
      HOW TO USE:
      1) Replace CLAIM_LINK with your Zora/thirdweb claim URL (free mint on Base)
      2) Replace IMAGE_URL with a square 1024×1024 image for preview
      3) Deploy this index.html to Vercel (static). Paste its URL in a Warpcast/Base App cast.
      4) Optional: edit @marcmiko in the follow button link.
    =============== -->

    <!-- Open Graph (fallback) -->
    <meta property="og:title" content="Claim your free Talent Insider badge" />
    <meta property="og:description" content="Follow @marcmiko, then claim the free badge. Educational content — not financial advice." />
    <meta property="og:image" content="/Users/marcminkowski/Desktop/Capture d’écran 2025-11-10 à 11.56.24.png" />

    <!-- Frame vNext declaration -->
    <meta property="fc:frame" content="vNext" />
    <!-- Primary image inside the frame -->
    <meta property="fc:frame:image" content="/Users/marcminkowski/Desktop/Capture d’écran 2025-11-10 à 11.56.24.png" />

    <!-- Button 1: Claim badge (opens your claim page) -->
    <meta property="fc:frame:button:1" content="Claim badge (free)" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="/Users/marcminkowski/Desktop/Capture d’écran 2025-11-10 à 11.56.24.png" />

    <!-- Button 2: Follow account (opens profile) -->
    <meta property="fc:frame:button:2" content="Follow @marcmiko" />
    <meta property="fc:frame:button:2:action" content="link" />
    <meta property="fc:frame:button:2:target" content="https://warpcast.com/marcmiko" />

    <!-- Button 3: View scoreboard (optional link to your recap cast or site) -->
    <meta property="fc:frame:button:3" content="View scoreboard" />
    <meta property="fc:frame:button:3:action" content="link" />
    <meta property="fc:frame:button:3:target" content="https://warpcast.com/marcmiko" />

    <!-- Compliance note (small, just for human visitors) -->
    <meta name="description" content="Educational utility. Not financial advice." />

    <style>
      /* Human fallback styling when opened in a browser */
      :root { color-scheme: dark; }
      body { margin:0; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; background:#0b0b10; color:#e6e6ea; }
      .wrap { max-width: 720px; margin: 6vh auto; padding: 24px; }
      .card { background: #12121a; border: 1px solid #262635; border-radius: 16px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,.35); }
      h1 { font-size: 28px; margin: 0 0 12px; }
      p { opacity: .9; }
      .img { width: 100%; border-radius: 12px; border: 1px solid #2a2a3a; margin: 8px 0 16px; }
      .actions { display: flex; gap: 12px; flex-wrap: wrap; }
      a.btn { text-decoration: none; padding: 12px 16px; border-radius: 12px; border: 1px solid #2c2c3a; }
      a.primary { background: #1b64ff; color: white; border-color: #1b64ff; }
      small { opacity: .6; }
    </style>
  </head>
  <body>
    <!-- Human fallback content (Frames clients will ignore this and use meta above) -->
    <div class="wrap">
      <div class="card">
        <h1>Talent Insider Badge (free)</h1>
        <p>Follow <strong>@marcmiko</strong> then claim your free badge. Educational utility — not financial advice.</p>
        <img class="img" src="/Users/marcminkowski/Desktop/Capture d’écran 2025-11-10 à 11.56.24.png" alt="Talent Insider badge" />
        <div class="actions">
          <a class="btn primary" href="CLAIM_LINK" target="_blank" rel="noopener">Claim badge</a>
          <a class="btn" href="https://warpcast.com/marcmiko" target="_blank" rel="noopener">Follow @marcmiko</a>
          <a class="btn" href="https://warpcast.com/marcmiko" target="_blank" rel="noopener">View scoreboard</a>
        </div>
        <p><small>Tip: post this page URL in a Farcaster/Base App cast to render the Frame with buttons inside the feed.</small></p>
      </div>
    </div>
  </body>
</html>
